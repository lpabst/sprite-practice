    <link rel='stylesheet' href='./index.css'></link>

            <button id="startButton" onclick="game.init()">

    </div>
    <div class='grid'>
        <img src='./cat_sprite.png' style='position: absolute; top: 0; left: 0; z-index: -100;' />
        <div style='display: flex; flex-direction: row; position: absolute; top: 0px; left: 0px; width: 100%; height: 100%;'>

            <div class='col'></div>
            <div class='col'></div>

            <div class='col'></div>
            <div class='col'></div>
            <div class='col'></div>
            <div class='col'></div>
            <div class='col'></div>
            <div class='col'></div>
        </div>
        <div style='display: flex; flex-direction: column; position: absolute; top: 0px; left: 0px; width: 100%; height: 100%;'>
            <div class='row'></div>
            <div class='row'></div>
            <div class='row'></div>
            <div class='row'></div>
            <div class='row'></div>
            <div class='row'></div>
            <div class='row'></div>
            <div class='row'></div>
            <div class='row'></div>
            <div class='row'></div>
        </div>
    </div>
    <div class='canvasDiv'>
        <canvas id='canvas' class='canvas' width=600 height=300></canvas>
    </div>

    <script src="./helpers.js"></script>
    <script src='./actions.js'></script>
    <script src="./entities.js"></script>
    <script src="./canvas.js"></script>
    <script src="./levelData.js"></script>
    <script src='./game.js'></script>
</body>
</html>
